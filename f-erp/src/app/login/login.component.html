<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Alimentaci√≥n Pellicer</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" name="email" [(ngModel)]="email" class="form-control input-underline input-lg" id="u" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="p" name="password" [(ngModel)]="password" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn btn-block"  (click)="onLoggedin()"> Entrar </button>
                &nbsp;
                
            </form>
        </div>
    </div>
</div>
