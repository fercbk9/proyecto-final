<div [@routerTransition]>
    <h2 class="text-muted">Panel de Administración</h2>
    <div class="row">
        <div class="col-md-6">
		<h3>Alta Empleados</h3>
		<hr>
			<form>
				  <div class="form-group">
					<label for="email">Correo Electrónico</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelps" placeholder="Email" name="email" [(ngModel)]="email">
				  </div>
				  <div class="form-group">
					<label for="nomape">Nombre y Apellidos</label>
					<input type="text" class="form-control" id="nomape" placeholder="Nombre y Apellidos" name="nombre" [(ngModel)]="nombre">
				  </div>
				  <div class="form-group">
				  <button type="submit" class="btn btn-primary">Dar de Alta</button>
				  </div>
			</form>
        </div>
    </div>

</div>
