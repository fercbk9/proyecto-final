<div [@routerTransition]>
    <h1 class="text-muted">Panel de Administración</h1>
    <div class="row">
        <div class="col-md-4">
		<h3>Alta Empleados</h3>
		<hr>
			<form>
				  <div class="form-group">
					<label for="email">Correo Electrónico</label>
					<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input type="email" class="form-control" id="correo" placeholder="Email" name="email" [(ngModel)]="email">
					</div>
				  </div>
				  <div class="form-group">
					<label for="nomape">Nombre y Apellidos</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
						</div>
					
					<input type="text" class="form-control" id="nomape" placeholder="Nombre y Apellidos" name="nombre" [(ngModel)]="nombre">
					</div>
				  </div>
				  <div class="form-group">
				   
				  <button type="submit" class="btn btn-primary" (click)="darAlta()">Dar de Alta</button>
				  </div>
			</form>
        </div>
    </div>

</div>
