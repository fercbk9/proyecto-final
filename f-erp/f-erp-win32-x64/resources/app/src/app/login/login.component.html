<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Alimentaci√≥n Pellicer</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" name="email" [(ngModel)]="email" class="form-control input-underline input-lg" id="u" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="p" name="password" [(ngModel)]="password" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn btn-block"  (click)="onLoggedin()"> Entrar </button>
                &nbsp;
                <!-- Button trigger modal -->

  
  <!-- Modal -->

            </form>
        </div>
    </div>
</div>
<button type="button" [hidden]="true" class="btn btn-primary" id="boton" data-toggle="modal" data-target="#exampleModalLogin">
    Launch demo modal
  </button>
<div class="modal fade" id="exampleModalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span>{{msj}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          
        </div>
      </div>
    </div>
  </div>
